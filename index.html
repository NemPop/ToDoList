    <title>CRUD To Do List Project</title>
  </head>
  <body>
    <header>
      <div class="fixed-header justify-content-around flex-wrap flex-row">
        <div id="LogoGif" class="d-flex">
          <img
            src="https://thumbs.gfycat.com/CleanFamousDwarfmongoose-max-1mb.gif"
            alt="SEO Gif"
          />
        </div>
        <div id="MyList" class="align-items-center d-flex">
          <h1>My List</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="p text-center p-2">
        <h1>Let's create your ToDo list, in an easier way possible!</h1>
      </div>

      <div class="text-center mb-3">
        <section class="task-block">
          <h1>Todo's in 2022</h1>
          <form id="new-task-form">
            <input
              type="text"
              id="new-task-input"
              placeholder="What do you have planned?"
            />
            <input type="submit" id="new-task-submit" value="Add todo" />
          </form>
        </section>
      </div>

      <div class="text-center mb-5">
        <!-- We need to make the task rows inline with Bootstrap-->
        <section class="task-list">
          <h4>List of todo's</h4>
          <div id="tasks">
            <!--                  <div class="task">
                        <div class="content">
                            <input 
                              type="text"
                              class="text"
                              value=""                            
                              />
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
-->
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="fixed-footer container-fluid fixed-bottom">
        <div class="justify-content-center flex-wrap row">
          Copyright &copy; 2022 NKS ToDo List
        </div>
      </div>
    </footer>

    <!------------script JavaCript & js Bootstrap--------------->
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>

  </body>
